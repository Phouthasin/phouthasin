<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login - Captive Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2> Free Wi-Fi</h2>
        <p>ກະລຸນາເຂົ້າລະບົບເພື່ອໃຊ້ງານ</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="ຊື່" required>
            <input type="password" id="password" placeholder="ລະຫັດຜ່ານ" required>
            <button type="submit">ເຂົ້າສູ່ລະບົບ</button>
        </form>
        <p><input type="checkbox" id="agree"> ຍອມຮັບເງື່ອນໄຂ <a href="#">ເງື່ອນໄຂການໃຊ້ງານ</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
